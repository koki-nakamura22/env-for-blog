<header>
  <div class="title">
    <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
    {{ $.Scratch.Set "h1" false }}
    {{ with .Description }}
      <p>{{ . }}</p>
    {{ end }}
  </div>
  <div class="meta">
    <time datetime="{{ .Date }}">{{ .Render "date" }}</time>
    {{ with .Params.author }}<p>{{ . }}</p>{{ end }}
    {{ if .Site.Params.ReadingTime }}<p>{{ i18n "reading_time" .ReadingTime }}</p>{{ end }}
  </div>
</header>
